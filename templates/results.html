<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>予測結果</h2>
    {% for post in posts %}
    <article>
        <hr>
        <h2>結果 {{ post.id }} 回目</h2>
        <p>予測値：{{ post.value }}</p>
        <p>作成日時 : {{ post.created_at }}</p>
        <a href="/{{post.id}}/delete">削除</a>
    </article>
    {% endfor %}

    <a href="/" role="button">戻る</a>
</body>
</html>
