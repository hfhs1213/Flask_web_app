<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>モデル管理画面</h2>
    {% for model in models %}
    <article>
        <hr>
        <h2>結果 {{ model.id }} 回目</h2>
        <p>予測値：{{ model.model_name }}</p>
        <p>作成日時 : {{ model.created_at }}</p>
        <a href="/{{model.id}}/delete_model">削除</a>
    </article>
    {% endfor %}
    <br>
    <a href="/" role="button">戻る</a>
</body>
</html>
